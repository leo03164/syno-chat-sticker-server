services:
  bun:
    image: oven/bun:1.2.16
    container_name: chat-sticker-server
    volumes:
      - .:/app
    working_dir: /app
    command: sh -c "bun install && bun run dev"
    env_file:
      - .env
    networks:
      - reverse_proxy_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.chat-sticker-server.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.chat-sticker-server.entrypoints=web"
      - "traefik.http.routers.chat-sticker-server.tls=false"
      - "traefik.http.services.chat-sticker-server.loadbalancer.server.port=${PORT}"
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:17.4-alpine
    container_name: ${POSTGRES_HOST}
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - reverse_proxy_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  reverse_proxy_network:
    external: true
    name: ${REVERSE_PROXY_NETWORK}

    